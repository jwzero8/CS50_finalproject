{% extends "layout.html" %}

{% block title %}
    Let's make a wish!
{% endblock %}
{% block main %}
    <h2 style="color:salmon"> Write down your visions here! <h1>
    <br>
<table class="table table-hover" style="font-size:15px">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Wish_type</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>RELATIONSHIP</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>MONEY</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">HEALTH</td>
    </tr>
  </tbody>
</table>
    <h4 style="color:indigo"> Note: Don't select an invalid wish type :D</h4>

    <br><br>
    <form action="/wish" method="post">
        <div class="mb-3">
            <input maxlength="500" size="20" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="content" placeholder="Your wish goes here" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="type" placeholder="Wish_type" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>

{% endblock %}
